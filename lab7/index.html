<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Loja</h1>

        <nav>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#cesto">Cesto</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="produtos" aria-labelledby="produtos-titulo">
            <h2 id="produtos-titulo">Selecione os seus Produtos</h2>
            
            <!-- Filtros, Ordenação e Pesquisa -->
            <div class="filtros">
                <label>Filtrar
                    <select id="filtroCategorias">
                        <option value="">Todas as categorias</option>
                    </select>
                </label>
                
                <label>Ordenar
                    <select id="ordenarPreco">
                        <option value="">Ordenar pelo preço</option>
                        <option value="asc">Preço Crescente</option>
                        <option value="desc">Preço Decrescente</option>
                        <!--<option value="rating">Rating</option>-->
                        <!--<option value="az">A-Z</option>-->
                        <!--<option value="za">Z-A</option>-->
                        <!--<option value="popular">Mais Popular</option>-->

                    </select>
                </label>
                
                <label>Procurar
                    <input type="text" id="pesquisarNome" placeholder="pesquise por produto">
                </label>

                <!-- <button id="btnLimparFiltros" type="button">Limpar filtros</button> -->

            </div>

            <!-- Lista de Produtos -->
            <div id="catalogo" role="list" aria-label="Lista de produtos"></div>
        </section>


        <aside id="cesto" aria-labelledby="cesto-titulo">
            <h2 id="cesto-titulo">Cesto</h2>
            
            <!-- Lista do Cesto -->
            <div id="itens-cesto" aria-live="polite"></div>
            <!-- <button id="btnLimparCarrinho" type="button">Limpar carrinho</button> -->

            
            <!-- Total -->
            <p>Total: <span id="total">€ 0.00</span></p>

            <!-- Opções de Compra -->
            <div class="opcoes-compra">
                <label>
                    <!-- <input type="text" id="nomeCliente" placeholder="Digite o seu nome"> -->
                    <input type="checkbox" id="deisiStudent">
                    
                    Sou estudante DEISI (25% desconto)
                </label>
                
                <input type="text" id="cupao" placeholder="Código de cupão">
                
                <button id="btnComprar">Finalizar Compra</button>
            </div>

            <!-- Informações de Pagamento -->
            <div id="valorFinal"></div>
            <div id="referenciaPagamento"></div>
            <div id="erroCompra" style="color: red;"></div>
        </aside>

    </main>

    <footer></footer>
    <script src="scripts/main.js"></script>

</body>
</html>
